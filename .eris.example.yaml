# Metadata
project:
  name: "My Web Application"
  description: "A CRUD web application with observability via Eris"
  owner: "Developer Name"
  environment: "production"

# Process identification
process:
  port: [27121] 

# Metrics collection
metrics:
  enabled: true
  interval: 3
  sources:
    - type: "cpu"
    - type: "memory"
    - type: "disk"

# Network tracing
network:
  enabled: true
  capture_packets: true
  protocols:
    - "HTTP"
    - "TCP"

# plugins
plugins:
  enabled: true
  list:
    - name: "Redis Observer"
      config:
        host: "localhost"
        port: 6379
    - name: "Database Profiler"
      config:
        type: "PostgreSQL"
        connection_string: "postgres://user:password@localhost:5432/mydb"